[workspace]
members = [
  "crates/holochain*",
  "crates/lair_keystore_manager",
  "crates/hc_launch/src-tauri",
  "src-tauri",
]
resolver = "2"


[workspace.dependencies]
# NEW_VERSION Update holochain dependencies here
holochain = { version = "0.3.0-beta-dev.44" }
holochain_cli_sandbox = "0.3.0-beta-dev.43"
holochain_nonce = "0.3.0-beta-dev.26"
holochain_types = "0.3.0-beta-dev.39"
holochain_util = { version = "0.3.0-beta-dev.6", features = [ "pw" ] }
holochain_zome_types = "0.3.0-beta-dev.32"
holochain_conductor_api = "0.3.0-beta-dev.43"
holochain_trace = "0.3.0-beta-dev.9"
holochain_state = "0.3.0-beta-dev.42"

hdk = "0.3.0-beta-dev.29"

holochain_client = "0.5.0-dev.31"

lair_keystore_api = "0.4.4"

mr_bundle = "0.3.0-beta-dev.8"

devhub_types = { git = "https://github.com/matthme/devhub-dnas", branch = "holochain-0.3.0-beta-dev.20" }
mere_memory_types = { git = "https://github.com/matthme/hc-zome-mere-memory", branch = "holochain-0.3.0-beta-dev.20" }